<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>body {
        margin: 0;

    }

    .navbar {
        background-color: #333;
        overflow: hidden;
        padding: 0 20px;

    .navbar a {
        float: left;
        display: block;

        transition: background 0.3s;

    }</style>

</head>

<body>
<div class="navbar">
    <a href="index.html"> Welcome Page</a>
    <a href="ChangeRole.html">Change Role</a>
    <a href="ChangeAccountState.html">Change Account State</a>
    <a href="RemoveUser.html">Remove User</a>
    <a href="ListUsers.html">List Users</a>
    <a href="ChangeAtribs.html">Change Information</a>
    <a href="ChangePwd.html">Change Password</a>
    <a href=WorkSheet.html">Insert Work Sheet</a>
    <a href="#" class="right" onclick="logOut()">Log Out</a>
</div>
<div>
    <h2>Work Sheet</h2>
    <form id="workSheetForm">
        <label>Reference: <input type="text" name="reference" required></label><br><br>
        <label for="description">Work Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter description here..."></textarea><br><br>
        <label>Work Target:
            <select name="target" required>
                <option value="PUBLIC">PUBLIC PROPERTY</option>
                <option value="PRIVATE">PRIVATE PROPERTY</option>
            </select>
        </label><br><br>
        <label>ADJUDICATED STATE:
            <select name="adj" required>
                <option value="ADJUDICATED">NOT ADJUDICATED</option>
                <option value="NOT_ADJUDICATED">ADJUDICATED</option>
            </select>
        </label><br><br>
        <button type="submit">Change</button>
    </form>
    <p id="error" style="color:red;"></p>
</div>

<div id="result" style="display:none; margin-top:20px;"></div>

<script>

    const form = document.getElementById("changeAccountStateForm");
    const resultDiv = document.getElementById("result");

    document.getElementById('changeRoleForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = {
            description: e.target.description.value,
            reference: e.target.reference.value,
            target: e.target.target.value,
            adj: e.target.adj.value
        };

        const token = sessionStorage.getItem("token")

        const response = await fetch('/rest/changes/workSheet', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token // or token if it's just the string
            },
            body: JSON.stringify(formData)
        });

        form.style.display = "none";

        if (response.ok) {
            resultDiv.innerHTML = `
            <p>Operation done with success</p>
        `;
            resultDiv.style.display = "block";
        }
        else{
            if(response.status == 401){
                resultDiv.innerHTML = `
            <p>something wth login</p>
        `;
                resultDiv.style.display = "block";
            }
            else{
                resultDiv.innerHTML = `
            <p>idk what went wrong</p>
        `;
                resultDiv.style.display = "block";
            }
        }
    });

    function logOut() {
        // Step 1: Clear the session storage
        sessionStorage.clear();

        // Step 2: Optional - Call the backend to invalidate the token (optional, if you have a logout endpoint)
        fetch('/rest/changes/logOut', {
            method: 'POST',
            headers: { "Content-Type": "application/json" }
        })
            .then(response => {
                if (response.ok) {
                    console.log("Logged out successfully.");
                } else {
                    console.log("Error logging out.");
                }
            })
            .catch(error => console.error('Logout error:', error));

        // Step 3: Redirect to the login page
        window.location.href = "index.html";
    }

</script>

</body>
</html>>
