<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove User</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 0 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar .right {
            float: right;
        }

        .container {
            padding: 20px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="ChangeRole.html">Change Role</a>
    <a href="ChangeAccountState.html">Change Account State</a>
    <a href="RemoveUser.html">Remove User</a>
    <a href="ListUsers.html">List Users</a>
    <a href="ChangeAtribs.html">Change Information</a>
    <a href="ChangePwd.html">Change Password</a>
    <a href="WorkSheet.html">Insert Work Sheet</a>
    <a href="#" class="right" onclick="logOut()">Log Out</a>
</div>

<div class="container">
    <h2>Remove User Account</h2>
    <form id="removeForm">
        <label for="username">Username to remove:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <button type="submit">Remove User</button>
    </form>
    <p id="result" style="color:red;"></p>
</div>

<script>
    function logOut() {
        // Step 1: Clear the session storage
        sessionStorage.clear();

        // Step 2: Optional - Call the backend to invalidate the token (optional, if you have a logout endpoint)
        fetch('/rest/changes/logOut', {
            method: 'POST',
            headers: { "Content-Type": "application/json" }
        })
            .then(response => {
                if (response.ok) {
                    console.log("Logged out successfully.");
                } else {
                    console.log("Error logging out.");
                }
            })
            .catch(error => console.error('Logout error:', error));

        // Step 3: Redirect to the login page
        window.location.href = "index.html";
    }

    document.getElementById('removeForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const token = sessionStorage.getItem('token');
        const usernameToRemove = document.getElementById('username').value;
        const result = document.getElementById('result');

        if (!token) {
            result.innerText = 'You are not logged in.';
            return;
        }

        try {
            const response = await fetch('/rest/changes/remUserAccount', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ other: usernameToRemove })
            });

            resultDiv.style.display = "block";

            switch (response.status) {
                case 200:
                    resultDiv.innerHTML = "<p>‚úÖ Attributes changed successfully.</p>";
                    form.style.display = "none";
                    form.reset();
                    break;
                case 400:
                    resultDiv.innerHTML = "<p>‚ö†Ô∏è Bad Request: Please check the fields and try again.</p>";
                    break;
                case 401:
                    resultDiv.innerHTML = "<p>üîí Unauthorized: Your session may have expired. Please log in again.</p>";
                    break;
                case 403:
                    resultDiv.innerHTML = "<p>‚õî Forbidden: You don't have permission to perform this action.</p>";
                    break;
                case 404:
                    resultDiv.innerHTML = "<p>üîç Not Found: The specified user or resource could not be found.</p>";
                    break;
                default:
                    const text = await response.text();
                    resultDiv.innerHTML = "<p>Error: " + text + "</p>";
            }
        } catch (error) {
            result.innerText = 'Request failed: ' + error.message;
        }
    });
</script>

</body>
</html>
