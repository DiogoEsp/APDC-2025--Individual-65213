<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Account Attributes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 0 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar .right {
            float: right;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="index.html">Welcome Page</a>
    <a href="ChangeRole.html">Change Role</a>
    <a href="ChangeAccountState.html">Change Account State</a>
    <a href="RemoveUser.html">Remove User</a>
    <a href="ListUsers.html">List Users</a>
    <a href="changeAtribs.html">Change Information</a>
    <a href="ChangePwd.html">Change Password</a>
    <a href="#" class="right" onclick="logOut()">Log Out</a>
</div>

<div>
    <h2>Change Account Attributes</h2>
    <form id="changeAttributesForm">
        <div id="username_field">
            <label>Username: <input type="text" name="username"></label><br><br>
        </div>

        <div id="email_field">
            <label>Email: <input type="email" name="email"></label><br><br>
        </div>

        <div id="name_field">
            <label>Name: <input type="text" name="name"></label><br><br>
        </div>

        <label>Profile: <input type="text" name="profile"></label><br><br>
        <label>Address: <input type="text" name="address"></label><br><br>
        <label>CC: <input type="text" name="cc"></label><br><br>
        <label>NIF: <input type="text" name="nif"></label><br><br>
        <label>Employer: <input type="text" name="employer"></label><br><br>
        <label>Function: <input type="text" name="function"></label><br><br>

        <div id="user_role_field">
            <label>Role:
                <select name="role">
                    <option value="ENDUSER">ENDUSER</option>
                    <option value="PARTNER">PARTNER</option>
                    <option value="BACKOFFICE">BACKOFFICE</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </label><br><br>
        </div>

        <div id="user_account_state_field">
            <label>Account State:
                <select name="state">
                    <option value="ACTIVATED">ACTIVATED</option>
                    <option value="DEACTIVATED">DEACTIVATED</option>
                    <option value="SUSPENDED">SUSPENDED</option>
                </select>
            </label><br><br>
        </div>

        <button type="submit">Submit Changes</button>
    </form>
    <p id="error" style="color:red;"></p>
</div>

<div id="result" style="display:none; margin-top:20px;"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userRole = sessionStorage.getItem("userRole");
        const usernameField = document.getElementById("username_field");
        const emailField = document.getElementById("email_field");
        const nameField = document.getElementById("name_field");
        const roleField = document.getElementById("user_role_field");
        const stateField = document.getElementById("user_account_state_field");

        if (userRole === "ENDUSER") {
            usernameField.style.display = "none";
            emailField.style.display = "none";
            nameField.style.display = "none";
            roleField.style.display = "none";
            stateField.style.display = "none";
        } else if (userRole === "BACKOFFICE") {
            usernameField.style.display = "none";
            emailField.style.display = "none";
            roleField.style.display = "none";
            stateField.style.display = "none";
        }
    });

    const form = document.getElementById("changeAttributesForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener('submit', async function (e) {
        e.preventDefault();
        console.log("form submit triggered");

        const formData = {
            username: e.target.username.value,
            email: e.target.email.value,
            name: e.target.name.value,
            profile: e.target.profile.value,
            address: e.target.address.value,
            cc: e.target.cc.value,
            nif: e.target.nif.value,
            employer: e.target.employer.value,
            function: e.target.function.value,
            role: e.target.role.value,
            state: e.target.state.value
        };

        const token = sessionStorage.getItem("token");

        const response = await fetch('/rest/changes/changeAttributes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify(formData)
        });

        form.style.display = "none";

        if (response.ok) {
            resultDiv.innerHTML = `<p>Attributes updated successfully!</p>`;
        } else {
            resultDiv.innerHTML = `<p>Error updating attributes (code: ${response.status})</p>`;
        }
        resultDiv.style.display = "block";
    });

    function logOut() {
        sessionStorage.clear();
        fetch('/rest/changes/logOut', {
            method: 'POST',
            headers: { "Content-Type": "application/json" }
        }).finally(() => {
            window.location.href = "index.html";
        });
    }
</script>
</body>
</html>
