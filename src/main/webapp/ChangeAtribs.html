<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Account Attributes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 0 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar .right {
            float: right;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="index.html">Welcome Page</a>
    <a href="ChangeRole.html">Change Role</a>
    <a href="ChangeAccountState.html">Change Account State</a>
    <a href="RemoveUser.html">Remove User</a>
    <a href="ListUsers.html">List Users</a>
    <a href="ChangeAtribs.html">Change Information</a>
    <a href="ChangePwd.html">Change Password</a>
    <a href=WorkSheet.html">Insert Work Sheet</a>
    <a href="#" class="right" onclick="logOut()">Log Out</a>
</div>

<div>
    <h2>Change Account Attributes</h2>
    <form id="changeAttributesForm">

        <div id="other_user_field">
            <label>Other User: <input type="text" name="other_username"></label><br><br>
        </div>

        <div id="username_field">
            <label>Username: <input type="text" name="username"></label><br><br>
        </div>

        <div id="email_field">
            <label>Email: <input type="email" name="email"></label><br><br>
        </div>

        <div id="name_field">
            <label>Name: <input type="text" name="name"></label><br><br>
        </div>

        <div id="user_profile_field">
            <label>Role:
                <select name="profile">
                    <option value="PUBLIC">PUBLIC</option>
                    <option value="PRIVATE">PRIVATE</option>
                    <option value="SUSPENDED">SUSPENDED</option>
                </select>
            </label><br><br>
        </div>
        <label>Address: <input type="text" name="address"></label><br><br>
        <label>CC: <input type="text" name="cc"></label><br><br>
        <label>NIF: <input type="text" name="nif"></label><br><br>
        <label>Employer: <input type="text" name="employer"></label><br><br>
        <label>Function: <input type="text" name="function"></label><br><br>

        <div id="user_role_field">
            <label>Role:
                <select name="role">
                    <option value="ENDUSER">ENDUSER</option>
                    <option value="PARTNER">PARTNER</option>
                    <option value="BACKOFFICE">BACKOFFICE</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </label><br><br>
        </div>

        <div id="user_account_state_field">
            <label>Account State:
                <select name="state">
                    <option value="ACTIVATED">ACTIVATED</option>
                    <option value="DEACTIVATED">DEACTIVATED</option>
                    <option value="SUSPENDED">SUSPENDED</option>
                </select>
            </label><br><br>
        </div>

        <button type="submit">Submit Changes</button>
    </form>
    <p id="error" style="color:red;"></p>
</div>

<div id="result" style="display:none; margin-top:20px;"></div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
            // Fetch from backend
            const token = sessionStorage.getItem("token");
            if (!token) return;

            const response = await fetch('/rest/account/me', {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (response.ok) {
                const user = await response.json();
                userRole = user.user_role;
                sessionStorage.setItem("userRole", userRole);
            } else {
                console.error("Failed to fetch user info.");
                return;
            }

        applyRoleRules(userRole);
    });

    function applyRoleRules(userRole) {
        if (userRole === "ENDUSER") {
            hide("other_user_field");
            hide("username_field");
            hide("email_field");
            hide("name_field");
            hide("user_role_field");
            hide("user_account_state_field");
        } else if (userRole === "BACKOFFICE") {
            hide("other_user_field");
            hide("username_field");
            hide("email_field");
            hide("user_role_field");
            hide("user_account_state_field");
        }
    }

    function hide(id) {
        const el = document.getElementById(id);
        if (el) el.style.display = "none";
    }

    document.getElementById("attributeForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const jsonData = {};

        formData.forEach((value, key) => {
            if (value.trim() !== "") {
                jsonData[key] = value;
            }
        });

        const token = sessionStorage.getItem("token");

        const response = await fetch('/rest/changes/attributes', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify(jsonData)
        });

        const responseMessage = document.getElementById("responseMessage");
        if (response.ok) {
            responseMessage.textContent = "Attributes updated successfully!";
        } else {
            responseMessage.textContent = "Failed to update attributes.";
            responseMessage.style.color = "red";
        }
    });

    //logout
    function logOut() {
        sessionStorage.clear();
        fetch('/rest/changes/logOut', {
            method: 'POST',
            headers: { "Content-Type": "application/json" }
        }).then(() => {
            window.location.href = "index.html";
        });
    }
</script>
</body>
</html>
