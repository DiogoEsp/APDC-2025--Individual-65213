<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 0 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar .right {
            float: right;
        }

        .container {
            margin: 40px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="ChangeRole.html">Change Role</a>
    <a href="ChangeAccountState.html">Change Account State</a>
    <a href="RemoveUser.html">Remove User</a>
    <a href="ListUsers.html">List Users</a>
    <a href="ChangeAtribs.html">Change Information</a>
    <a href="ChangePwd.html">Change Password</a>
    <a href="WorkSheet.html">Insert Work Sheet</a>
    <a href="#" class="right" onclick="logOut()">Log Out</a>
</div>

<div class="container">
    <h2>Change Your Password</h2>
    <form id="changePwdForm">
        <label>Old Password: <input type="password" name="oldPassword" required></label><br><br>
        <label>New Password: <input type="password" name="newPassword" required></label><br><br>
        <label>Confirm New Password: <input type="password" name="confirmPassword" required></label><br><br>
        <button type="submit">Change Password</button>
    </form>
    <p id="error" style="color:red;"></p>
    <p id="success" style="color:green;"></p>
</div>

<div id="result" style="display:none; margin-top:20px;"></div>

<script>
    const form = document.getElementById("changePwdForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const oldPwd = form.oldPassword.value;
        const newPwd = form.newPassword.value;
        const confirmation = form.confirmPassword.value;

        const token = sessionStorage.getItem("token");

        const response = await fetch("/rest/changes/password", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({
                oldPassword: oldPwd,
                newPassword: newPwd,
                confirmPwd: confirmation
            })
        });

        resultDiv.style.display = "block";

        switch (response.status) {
            case 200:
                resultDiv.innerHTML = "<p>‚úÖ Attributes changed successfully.</p>";
                form.style.display = "none";
                form.reset();
                break;
            case 400:
                resultDiv.innerHTML = "<p>‚ö†Ô∏è Bad Request: Please check the fields and try again.</p>";
                break;
            case 401:
                resultDiv.innerHTML = "<p>üîí Unauthorized: Your session may have expired. Please log in again.</p>";
                break;
            case 403:
                resultDiv.innerHTML = "<p>‚õî Forbidden: You don't have permission to perform this action.</p>";
                break;
            case 404:
                resultDiv.innerHTML = "<p>üîç Not Found: The specified user or resource could not be found.</p>";
                break;
            default:
                const text = await response.text();
                resultDiv.innerHTML = "<p>Error: " + text + "</p>";
        }
    });

    function logOut() {
        sessionStorage.clear();

        fetch('/rest/changes/logOut', {
            method: 'POST',
            headers: { "Content-Type": "application/json" }
        })
            .then(response => {
                if (response.ok) {
                    console.log("Logged out successfully.");
                } else {
                    console.log("Error logging out.");
                }
            })
            .catch(error => console.error('Logout error:', error));

        window.location.href = "index.html";
    }
</script>
</body>
</html>
